<div class="container-fluid">
    <h2 class="alert alert-warning text-center">Update Player</h2>
<div  style="width: fit-content;margin-left: 38%; text-align: left;">
    <div class="form-group" >
        <label  >Id</label>
        <input class="form-control" type="number" [formControl]="id" placeholder="Enter here">
    </div><br>
    <div class="form-group" >
        <label  >Dept:</label>
        <input class="form-control" type="text" [formControl]="dept" placeholder="Enter here">
    </div><br>
    <div class>
        <input type="submit" value="Update" (click)="handleUpdate()" class="btn btn-success" style="width:15em" >
    </div>
    <br/>
    <div>
        <p *ngIf="employee" class="alert alert-warning text-center">{{"Employee Updated"}}</p>
    </div>
</div>
